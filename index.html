<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  
    
    <!-- Seccion header con la foto circular
    algunos iconos circulares con links y algo de texto -->
    <header>

        <!-- Foto del programador -->
        <section class="header-left">
            <img class="figura-circular foto-desarrollador" src="img/CV.png" alt="Foto del desarrollador">
            <section class="header-2">
                
                    <h2> Adrian Parodi</h2> <!--ACA SE DEBE DESPLEGAR UNA IMAGEN... CAMBIAR-->
                    
                    <div class="next-to-hero">
                        <div class="green-circle"></div>
                        <a class="green-link" href="https://www.linkedin.com/in/adrian-parodi/"    target="_blank">Available for work </a>
                        <a class="follow-link" href="https://github.com/Adrieto">Follow</a>
                    </div>
            </section>
        </section>

        <section class="header-right">
        
            <div class="contenedor-iconos">
                <a href="https://www.linkedin.com/in/adrian-parodi" target="_blank">
                    <i class="fa-regular fa-heart iconos figura-circular icon-color"></i>
                </a>
            </div>

            <div class="contenedor-iconos">
                <a href="https://www.linkedin.com/in/adrian-parodi" target="_blank">
                    <i class="fa-regular fa-bookmark iconos figura-circular icon-color"></i>
                </a>
            </div>
            <!-- </div> -->
            <a href="https://www.linkedin.com/in/adrian-parodi" target="_blank">
                <button class="getintouch-button">Get in touch</button>
            </a>
        </section>
    </header>


    <!-- Seccion central con imagen grande y fondo gris -->
    <section class="central-section">
        <div class="central-img-div ">
            <img class="central-img" src="./img/offers.JPG" alt="">
        </div>

        <div class="vertical-icons">
            <div class="contenedor-iconos">
                <a href="https://www.linkedin.com/in/adrian-parodi" target="_blank">
                    <i class="fa-regular fa-comment icon-color"></i>
                </a>
            </div>

            <div class="contenedor-iconos">
                <a href="https://www.linkedin.com/in/adrian-parodi" target="_blank">
                    <i class="fa-solid fa-arrow-up-from-bracket icon-color"></i>
                </a>
            </div>

            <div class="contenedor-iconos">
                <a href="https://www.linkedin.com/in/adrian-parodi" target="_blank">
                    <i class="fa-solid fa-info icon-color"></i>
                </a>
            </div>

        </div>

    </section>

<!-- Seccion con foto del desarrollador y linea horizontal -->
    <section class="foto-line">
        <div class="div-con-linea">
            <hr class="line-left">
            <img class="foto-desarrollador-grande figura-circular" src="./img/CV.png" alt="foto del desarrollador">
            <hr class="line-right">
        </div>
        <h1>Adrian Parodi</h1>
        <a href="https://www.linkedin.com/in/adrian-parodi" target="_blank">
            <button class="getintouch-button"> 
                <!-- <i class="fa-regular fa-envelope"></i> -->
                Get in touch</button>
        </a>
    </section>


    <!-- Seccion con los proyectos -->
    <section class="proyecto">
        <div class="contenido-proyecto">
            <h3>Mas de Adrian Parodi</h3>
            <a class="view-profile-link" href="https://github.com/Adrieto" target="_blank">View Profile</a>
        </div>

        <div class="contenido-proyecto">
            <img class="proyect-img" src="./img/CV.png" alt="proyecto1">
            <img class="proyect-img" src="./img/CV.png" alt="proyecto2">
            <img class="proyect-img" src="./img/CV.png" alt="proyecto3">
            <img class="proyect-img" src="./img/CV.png" alt="proyecto4">
        </div>
    </section>
    
    <footer>
        <div class="contenedor-cuadrado">
            <i class="fa-solid fa-l"></i>
        </div>
        <div class="contenedor-cuadrado">
            <i class="fa-solid fa-r"></i>
        </div>
            
        <p class="like">Like</p>
        
    </footer>

</body>
</html>
